<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/{{blog.theme}}/static/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/{{blog.theme}}/static/css/{% block css_this_page %}{% endblock %}" type="text/css" />
  </head>
  <body>
    <!-- 960px width container -->
    <div class="container">
      <!-- header -->
      <div class="header">
        <h1><a href="/">{{ blog.name }}</a></h1>
        <h2>{{ blog.description}}</h2>
        <div class="separator nav"><span><a href="/">Home</a> * <a href="/tags.html">Tags</a> * <a href="/archives.html">Archives</a> * <a href="/about.html">About</a> * <a href="/feed.atom">Rss</a> </span></div>
        <p class="flourish"><img src="/{{blog.theme}}/static/images/flourish.svg" height="60px" alt=""></p>
      </div>
      <div class="content">
        {%block content%}
        {%endblock%}
      </div>
      <!-- sticky footer hack-->
      <div class="footer-push"></div>
    </div>
    <div class="cut">* * *</div>
    <div class="footer">
      <p>
        {% block footer %}
        Copyright &copy; 2013 - {{ author.name }} Powered by <a href="https://github.com/hit9/lilac">lilac</a>
        {% endblock %}
      </p>
    </div>
    <a href="https://github.com/{{author.name}}"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:12" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
  </body>
</html>
