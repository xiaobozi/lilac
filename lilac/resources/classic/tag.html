{% extends "layout.html" %}
{% block css_this_page %}tag.css{% endblock %}
{% block title %}Tag: {{tag.name}} | {{blog.name}} {% endblock %}
{% block content %}
  <h1 class="name">Tag: {{tag.name}}</h1>
  {%for post in tag.posts%}
  <p class="post">
  <a href="{{root_path}}/post/{{post.name}}.html" class="title">{{post.title}}</a>
    <a class="date">{{post.datetime.strftime("%Y-%m-%d")}}</a>
  </p>
  {%endfor%}
{% endblock %}
