{% extends "layout.html" %}
{% block css_this_page %}tags.css{% endblock %}
{% block title %}Tags | {{blog.name}} {% endblock %}
{% block content %}
  <h1 class="name">Tags</h1>
  {% for tag in tags %}
  <span>
    <a href="{{root_path}}/tag/{{tag.name}}.html">{{tag.name}}</a>x{{tag.posts|count }}
  </span>
  {% endfor %}
{% endblock %}
